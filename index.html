<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pflanzen-Bibliothek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Meine Pflanzen</h1>
        <div id="plant-grid" class="plant-grid">
            <p>Lade Pflanzenliste...</p>
        </div>
    </div>

    <script>
        // HIER DEINE DATEN ANPASSEN:
        const username = 'emigei';
        const repo = 'pflanzen';

        async function loadPlants() {
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
            const files = await response.json();
            const grid = document.getElementById('plant-grid');
            grid.innerHTML = ''; // Lade-Text entfernen

            files.forEach(file => {
                // Nur HTML-Dateien anzeigen, aber nicht die index.html selbst
                if (file.name.endsWith('.html') && file.name !== 'index.html') {
                    const plantName = file.name.replace('.html', '').replace(/-/g, ' ');
                    const capitalizedName = plantName.charAt(0).toUpperCase() + plantName.slice(1);
                    
                    const card = document.createElement('a');
                    card.href = file.name;
                    card.className = 'plant-card';
                    card.innerHTML = `<span><strong>${capitalizedName}</strong></span> <span class="emoji">ðŸŒ¿</span>`;
                    grid.appendChild(card);
                }
            });
        }

        loadPlants();
    </script>
</body>
</html>
